name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up D compiler
        uses: dlang-community/setup-dlang@v2
        with:
          compiler: dmd

      - name: Build with dub
        run: dub build
